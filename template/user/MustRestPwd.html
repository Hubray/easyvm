{% extends "header.html" %}
{% load  web_tag %}
{% block conten %}

<div class="box box-info" style="width:75%">
	<div class="box-header with-border">
	  <h3 class="box-title">修改密码</h3>
	</div><!-- /.box-header -->
	<!-- form start -->
	<form class="form-horizontal" style="width:70%" method="post">
	  <div class="box-body" style="margin-top: 30px;">
	  <div class="form-group">
	      <label for="inputPassword3" class="col-sm-2 control-label">现密码</label>
	      <div class="col-sm-10">
	        <input type="password" class="form-control" id="nowPwd" name="nowPwd" placeholder="now password">
	      </div>
	    </div>
	    <div class="form-group">
	      <label for="inputPassword3" class="col-sm-2 control-label">新密码</label>
	      <div class="col-sm-10">
	        <input type="password" class="form-control" id="newPwd" name="newPwd" placeholder="new Password">
	      </div>
	    </div>
	    <div class="form-group">
	      <label for="inputPassword3" class="col-sm-2 control-label">确认密码</label>
	      <div class="col-sm-10">
	        <input type="password" class="form-control" id="confirmPwd" name="confirmPwd" placeholder="confirm Password">
	      </div>
	    </div>
	    <div class="form-group">
	      <div class="col-sm-offset-2 col-sm-10">
	        <div class="checkbox">
	        <label style="color:red;">{{message}}</label>
	        </div>
	      </div>
	    </div>
	  </div><!-- /.box-body -->
	  <div class="box-footer">
	    <button type="submit" class="btn btn-info pull-right">确认</button>
	  </div><!-- /.box-footer -->
	  </form>
	</div><!-- /.box -->

{% endblock %}
