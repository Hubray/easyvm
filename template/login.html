<style>
      .example-modal .modal {
        position: relative;
        top: auto;

<body class="hold-transition login-page">
<div class="login-box">
  <div class="login-logo">
    <a href="/static/index2.html"><b>Mianbao</b>&nbsp;CMDB</a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg"></p>

    <form action="/login/" method="post">
      <div class="form-group has-feedback">
        <input type="text" class="form-control" placeholder="用户名" name="name" id="name">
        <span class="glyphicon fa fa-fw fa-user form-control-feedback " style="width:34px;height:34px;"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="密码" name="password" id="password">
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
        <INPUT TYPE=hidden NAME="login" VALUE="lockscreen" id="login">
      </div>
      <div class="form-group has-feedback">
        <div style="color: red;margin-left: 50px;">{{message}}</div>
      </div>
      <div class="row">
      <div class="col-xs-8">
        <a href="/register/">注册用户</a>
        </div>
        <!-- /.col -->
        <div class="col-xs-4">
          <button type="submit" class="btn btn-primary btn-block btn-flat">登 录</button>
        </div>
        <!-- /.col -->
      </div>
    </form>
  </div>
  <!-- /.login-box-body -->
  
  
  
          
</div>
<!-- /.login-box -->

{% if bulletins %}
<div style="width:40%;margin-top: 150px;margin-left: auto;margin-right: auto;font-size:14px;border: 1px solid #9E9D9D;padding: 20px;">
	  <div style="margin-top: -33px;color: red;width: 75px;font-size: 18px;background: #D2D6DE;"><span style="margin-left:18px;">公 &nbsp;告</span></div><br/>
	  {% autoescape off %}
	  {% for bulletin in bulletins%}
	  	{{ bulletin.content	}}
	  {% endfor %}
	   {% endautoescape %} 
	 </div>
{% endif %}
